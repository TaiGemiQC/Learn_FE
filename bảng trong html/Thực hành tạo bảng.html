//<tr></tr>: Khai báo một dòng
//<th></th> : Khai báo một ô tiêu đề
//<td></td>: Khai báo một ô dữ liệu
// các thuộc tính trong thẻ <td></td>:
 - align canh lề
 - valign canh lề nội dung của ô theo chiều dọc
 - colspan: Xác định số lượng ô(theo chiều ngang) mà mbajn muốn gộp chung lại với nhau
 - rowspan: Xác định số lượng ô(theo chiều dọc) mà bạn muốn gộp chung lại với nhau
 - width: xác định chiều rộng của ô
 - height: xác định chiều cao của ô
 - bgcolo: xác định màu nền của ô
 - nowrap: xác đinh việc nội dung của ô sẽ được hiển thị trên cùng một dòng
 * thuộc tính align:
 left: Nội dung của ô sẽ được canh nằm phía bên trái
 right: canh bên phải
 center: canh giữa
 justify: canh đều hai bên trái phải  
 <Caption></caption> : canh giữa bảng giống thêm thuộc tính colspan gộp số lượng ô
 ví: <td style="text-alight:right"1991</td> : số 1991 sẽ nằm bên phải
